<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'CardgameDjangoApp/blackjack.css' %}">
        <link href="{% static 'fonts/DejaVuSans.ttf' %}" rel="stylesheet" media="screen">
        <title>BlackJack Game</title>
    </head>
    <body>
        <h1>Dealer: {{dealer}}</h1>
        <div id="hit_stand">
            <form>
                <button type="submit" value="hit">Hit</button>
            </form>
            <p>or</p>
            <form>
                <button type="submit" value="stand">Stand</button>
            </form>
        </div>
        <div class="game_space">
            <h1>dealer chips</h1>
            <h1>dealer cards</h1>

            <h1>player cards</h1>
            <h1>chips for the bet rn</h1>
            <div class="play_chips">
                <form>
                    <button class="1_chip" type="submit" value="1">1</button>
                </form>
                <form>
                    <button class="5_chip" type="submit" value="5">5</button>
                </form>
                <form>
                    <button class="10_chip" type="submit" value="10">10</button>
                </form>
                <form>
                    <button class="50_chip" type="submit" value="50">50</button>
                </form>
                <form>
                    <button class="100_chip" type="submit" value="100">100</button>
                </form>
            </div>
        </div>
        

    </body>
</html>
